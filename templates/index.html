<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.3/cdn.min.js" defer></script>
</head>
<body class="bg-gradient-to-br from-slate-800 to-gray-900 min-h-screen flex items-center justify-center p-6 font-sans">
    <!-- Decorative background elements -->
    <div class="fixed top-20 left-20 w-64 h-64 bg-blue-600 rounded-full filter blur-3xl opacity-10"></div>
    <div class="fixed top-40 right-20 w-72 h-72 bg-purple-600 rounded-full filter blur-3xl opacity-10"></div>
    <div class="fixed bottom-20 left-1/3 w-80 h-80 bg-indigo-600 rounded-full filter blur-3xl opacity-10"></div>
    
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl overflow-hidden z-10" 
         x-data="{ hover: false }" 
         @mouseenter="hover = true" 
         @mouseleave="hover = false"
         :class="{'shadow-lg shadow-blue-500/30': hover}">
        
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-8 relative overflow-hidden">
            <div class="relative">
                <h1 class="text-4xl font-extrabold text-white text-center mb-1 tracking-tight">
                    URL Shortener
                </h1>
                <p class="text-blue-100 text-center text-lg">Transform your links into elegance</p>
            </div>
        </div>
        
        <div class="p-8 bg-white">
            <form method="POST" action="{{ url_for('index') }}" class="space-y-6">
                <div class="relative" x-data="{ focus: false }">
                    <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                        </svg>
                    </div>
                    <input type="text" name="url" placeholder="Enter your URL" required
                           @focus="focus = true" @blur="focus = false"
                           :class="{'ring-2 ring-blue-400 border-transparent': focus}"
                           class="block w-full pl-12 pr-4 py-4 bg-gray-50 border border-gray-300 rounded-xl 
                                  focus:outline-none shadow-md text-gray-900 placeholder-gray-500 
                                  transition-all duration-300">
                </div>
                
                <button type="submit" 
                        class="w-full relative flex justify-center py-4 px-4 rounded-xl 
                               text-lg font-medium text-white overflow-hidden
                               transition-all duration-300 ease-out
                               shadow-lg group
                               bg-gradient-to-r from-blue-600 to-indigo-600
                               hover:from-blue-700 hover:to-indigo-700">
                    <span class="absolute inset-0 w-0 bg-white opacity-20 transition-all duration-300 ease-out group-hover:w-full"></span>
                    <span class="relative flex items-center">
                        <svg class="mr-2 -ml-1 h-5 w-5 transition-transform duration-300 group-hover:rotate-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        Shorten URL
                    </span>
                </button>
            </form>
            
            <div class="mt-8 pt-4 border-t border-gray-200">
                <div class="bg-gray-50 rounded-xl p-4">
                    <div class="flex justify-between items-center">
                        <p class="text-gray-700 font-medium">Your shortened URL</p>
                        <div class="flex space-x-1">
                            <span class="h-2 w-2 bg-blue-400 rounded-full"></span>
                            <span class="h-2 w-2 bg-indigo-400 rounded-full"></span>
                            <span class="h-2 w-2 bg-purple-400 rounded-full"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="bg-gray-100 px-8 py-4">
            <div class="flex items-center justify-center space-x-3">
                <div class="flex items-center justify-center w-8 h-8 rounded-full bg-blue-100">
                    <svg class="w-4 h-4 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <p class="text-gray-700 font-medium">URL shortening service</p>
            </div>
        </div>
    </div>
</body>
</html>
